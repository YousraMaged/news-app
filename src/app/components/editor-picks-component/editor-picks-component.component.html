<section id="editor-picks-wrapper">
  <header class="header">
    <h2>Editor Picks</h2>
  </header>
  <ng-container *ngIf="isLoading">
    <app-news-item-placeholder
      [orientation]="'horizontal'"
      *ngFor="let placeholder of placeholders"
    ></app-news-item-placeholder>
  </ng-container>
  <app-news-item-component
    *ngFor="let newsItem of news; let i = index"
    class="editor-pick row"
    [newsItem]="newsItem"
    [type]="'picks'"
  ></app-news-item-component>
</section>
