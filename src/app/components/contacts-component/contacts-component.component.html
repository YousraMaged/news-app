<section class="border">
  <header class="header">
    <h2>Follow Us</h2>
  </header>
  <ul>
    <li *ngFor="let button of socialMediaButtons">
      <button [style.backgroundColor]="button.bgColor" mat-button class="contact-btn">
        <i [ngClass]="button.class"></i>
      </button>
    </li>
  </ul>
</section>
